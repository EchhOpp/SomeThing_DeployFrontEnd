<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form nhập dữ liệu</title>
</head>
<body>
  <h1>Nhập thông tin người dùng</h1>
  <form id="userForm">
    <label>
      Tên:
      <input type="text" name="name" required />
    </label><br /><br />
    <label>
      Email:
      <input type="email" name="email" required />
    </label><br /><br />
    <button type="submit">Gửi</button>
  </form>

  <p id="message"></p>

  <script src="script.js"></script>
</body>
</html>
